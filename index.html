<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord連携サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Discord連携サイト</h1>
  </header>
  <nav>
    <button onclick="showTab('settings')">設定</button>
    <button onclick="showTab('account')">アカウント</button>
    <button onclick="showTab('register')">Webhook登録</button>
    <button onclick="showTab('webhookMessage')">Webhookメッセージ</button>
  </nav>
  <main>
    <!-- 設定タブ -->
    <section id="settings" class="tab">
      <h2>設定タブ</h2>
      <label for="bgColor">背景色を選択:</label>
      <input type="color" id="bgColor" name="bgColor" value="#2C2F33">
      <button onclick="changeBackgroundColor()">背景色を変更</button>
    </section>

    <!-- アカウントタブ -->
    <section id="account" class="tab" style="display: none;">
      <h2>アカウントタブ</h2>
      <button id="loginButton" onclick="loginWithDiscord()">Discordでログイン</button>
      <div id="profile" style="display: none;">
        <img id="avatar" alt="アバター" style="width: 100px; height: 100px;">
        <p id="username"></p>
      </div>
    </section>

    <!-- Webhook登録タブ -->
    <section id="register" class="tab" style="display: none;">
      <h2>Webhook登録</h2>
      <form id="webhookForm">
        <label for="webhookUrl">Webhook URLを入力:</label>
        <input type="url" id="webhookUrl" required>
        <button type="submit">登録</button>
      </form>
      <p id="webhookStatus"></p>
    </section>

    <!-- Webhookメッセージ送信タブ -->
    <section id="webhookMessage" class="tab" style="display: none;">
      <h2>Webhookメッセージ送信</h2>
      <form id="webhookMessageForm">
        <label for="messageContent">メッセージ内容:</label>
        <input type="text" id="messageContent" placeholder="メッセージを入力" required>
        <button type="button" onclick="sendWebhookMessage()">送信</button>
      </form>
      <p id="webhookMessageStatus"></p>
    </section>
  </main>
  
  <!-- 大型アップデート予告ミニタブ -->
  <div id="updateNotice" class="mini-tab">
    <p>🚀 大型アップデートが近日公開予定！</p>
    <button onclick="closeUpdateNotice()">閉じる</button>
  </div>

  <footer>
    <p>&copy; 2025 Discord連携サイト</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォートナイトチーム広告</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }
    .ad-box {
      width: 300px;
      height: 250px;
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .ad-box h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00ffc8;
    }
    .ad-box p {
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .ad-box a {
      display: inline-block;
      padding: 10px 15px;
      background-color: #00ffc8;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .ad-box a:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <div class="ad-box">
    <h2>BTF e-Sports</h2>
    <p>本気で戦う仲間を募集中！<br>フォートナイト公式チーム参加はこちら。</p>
    <a href="https://BTF-e-sports.github.io/web-site/home.html" target="_blank">今すぐ参加</a>
  </div>

</body>
</html>
